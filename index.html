<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating image</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
        <img src="https://picsum.photos/id/237/300/200" alt="Dog image"></span>
        <span style="--i:2">
        <img src="https://picsum.photos/id/23/300/200" alt="Dog image"></span>
        <span style="--i:3">
        <img src="https://picsum.photos/id/230/300/200" alt="Dog image"></span>
        <span style="--i:4">
        <img src="https://picsum.photos/id/770/300/200" alt="Dog image"></span>
        <span style="--i:5">
        <img src="https://picsum.photos/id/27/300/200" alt="Dog image"></span>
        <span style="--i:6">
        <img src="https://picsum.photos/id/7/300/200" alt="Dog image"></span>
        <span style="--i:7">
        <img src="https://picsum.photos/id/297/300/200" alt="Dog image"></span>
        <span style="--i:8">
        <img src="https://picsum.photos/id/87/300/200" alt="Dog image"></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="./App.js"></script>
</body>
</html>
